help: >
  <b>Lengua de Señas</b>

  Cambia la lengua de señas escribiendo su código como comando. Por ejemplo, para lengua de señas americana, escribe
  /ase o /ASL


  Si no conoces su código, usa /{0}, navega por el menú y elige una.



  <b>Pasajes bíblicos.</b>
  
  Puedes pedirme hasta 5 citas bíblicas en un solo mensaje. Usa el nombre del libro bíblico completo o su abreviación.


  También puedes cambiar momentáneamente tu lengua de señas. Escribe su código seguido del pasaje de la Biblia.
  Por ejemplo:


  <code>/ase 1 Tim 2:6</code>

  <code>/hab 1 Tim 2:6</code>



  <b>Idioma del bot</b>
  Puedo hablar contigo en algunos idiomas. Haz click en /{1} y elige uno. Si conoces el código, úsalo directamente.
  Por ejemplo, para el inglés puedes escribir /en o /E


  Aunque elijas un idioma que aún no sé hablar, podré entenderte cuando me pidas citas bíblicas en tu idioma.
  También intentaré enviarte el texto escrito de los pasajes bíblicos en tu idioma. Si quieres ayudar a traducir el bot
  a más idiomas, déjame un comentario /{2} y <a href="{3}">comienza a traducir</a>. 



  <b>Modo Inline</b>

  Escribe <code>{4}</code> en cualquier chat de Telegram para enviar pasajes de la Biblia.




