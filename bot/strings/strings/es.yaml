# Help
help: >
  *Lengua de Señas*

  Cambia la lengua de señas escribiendo su código como comando. Por ejemplo, para lengua de señas americana, puedes
  escribir /asl o /ase


  Si no conoces su código, usa /signlanguage, navega por el menú y elige una.



  *Idioma del bot*

  Puedo hablar contigo en algunos idiomas. Haz click en /botlanguage y elige uno.



  *Pro Tips*

  ¿Quieres conocer consejos más avanzados? Haz click en /protips


pro_tips: >
  *Varios pasajes bíblicos.*
  
  Puedes pedirme hasta 5 citas bíblicas en un solo mensaje.


  También puedes cambiar momentáneamente tu lengua de señas. Escribe su código seguido del pasaje de la Biblia.
  Por ejemplo:


  `/ase 1 Tim 2:6`

  `/hab 1 Tim 2:6`



  *Idioma del bot*

  Puedes cambiar el idioma si conoces su código. Por ejemplo, para el inglés puedes escribir /en o /E


  Aunque elijas un idioma que aún no sé hablar, podré entenderte cuando me pidas citas bíblicas en el nuevo idioma.
  También intentaré enviarte el texto de los pasajes bíblicos en ese idioma. Si quieres ayudar a traducir el bot a más
  idiomas, déjame un comentario /feedback y comienza a traducir [desde aquí]({0}). 


  *Modo Inline*

  Escribe `{1}` en cualquier chat de Telegram para enviar pasajes de la Biblia.



overlay_info: >
  *Superposición de texto*

  Cuando actives /overlay, verás la cita bíblica en tu idioma. Técnicamente puedes usar cualquier combinación de 
  idiomas disponibles en el sitio www.jw.org


  Ten en cuenta que si un libro de la Biblia coincide en tu lengua de señas y tu idioma _escrito_,
  no verás la superposición de texto.


overlay_activated: Has *activado* la superposición de texto.
