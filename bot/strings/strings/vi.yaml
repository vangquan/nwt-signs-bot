# Help
help: |-
  *Ngôn ngữ ký hiệu*
  Bấm /{0} để đổi ngôn ngữ ký hiệu. Di chuyển tới lui trong menu để chọn.

  Bí quyết: Nếu đã biết mã của ngôn ngữ ký hiệu mà bạn cần, bạn có thể chọn bằng cách như sau:
  /{0} lsf

  Để chọn nhanh câu Kinh Thánh trong một ngôn ngữ cụ thể, bạn có thể bấm như dưới đây:
  /asl ch 15:17


  *Ngôn ngữ của bot*
  Tôi có thể trò chuyện trong vài ngôn ngữ. Bấm /{1} rồi chọn một ngôn ngữ.
  Nếu không thấy ngôn ngữ mà bạn cần, xin góp ý với tôi qua /{2} rồi bắt đầu dịch [ở đây]({3}).


  *Các sách trong Kinh Thánh*
  Bấm /{4} để xem cách viết tắt của các sách trong Kinh Thánh.


  *Chế độ nội tuyến*
  Bấm `@{5}` trong bất kỳ nhóm chat nào của Telegram để gửi câu Kinh Thánh.


  *Góp ý*
  Bạn có gợi ý gì không? Có thấy lỗi không? Xin góp ý với tôi /{2}, tôi rất vui được đọc các góp ý của bạn.


